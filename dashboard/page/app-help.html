<dom-module id="app-help" >
    <style>
        :host {
            @apply(--layout-horizontal);
            margin-left:10%;
            margin-top:10%;
        }

        .content {
            padding-left: 80px;
            color: #C0C0C0;
            width: 500px;
        }

        .content ul {
            list-style: none;
            margin-bottom: 50px;
        }

        .content a {
            text-decoration: none;
            color: #cc6454;
        }

        .content a:hover {
            color: #df7767;
        }
    </style>

    <template>
        <div class="logo layout vertical">
            <img src="../static/img/logo_vertical.png" width="200px" alt="Fireball Logo">
            <div class="version">{{_fireballVersion}}</div>
        </div>
        <div class="content">
            <p>This is the dashboard of Fireball, you can take these actions by click the tab on the left sidebar to get started:</p>
            <ul>
              <li><a href="#" action="_onRecent">Open a project that has been recently opened.</a></li>
              <li><a href="#">Create a new project from one of game engine runtimes.</a></li>
              <li><a href="#">Open a project anywhere on your disk by browsing.</a></li>
            </ul>

            <p>To learn how to use Fireball, checkout the following links: </p>
            <ul>
              <li><a href="#">Tutorial</a></li>
              <li><a href="#">Get Started</a></li>
              <li><a href="#">User Manual</a></li>
              <li><a href="#">API Reference</a></li>
            </ul>
        </div>

    </template>

    <script>
        Polymer({
            is: 'app-help',

            _fireballVersion: function() {
                return Editor.versions['fireball'];
            },

            _onRecent: function() {
                console.log('click recent');
            }
        });
    </script>
</dom-module>
